language: php

services:
  - mysql
  - postgresql

matrix:
  fast_finish: true
  include:
    - env: DB=mysql; MW=master; SMW=~3.1@dev; TYPE=coverage
      php: 7.3
    - env: DB=sqlite; MW=REL1_31; SMW=~3.0; MERMAID=2.1.0
      php: 7.1
    - env: DB=mysql; MW=REL1_31; SMW=~3.0@dev
      php: 7.1
    - env: DB=postgres; MW=REL1_32; SMW=~3.0@dev
      php: 7.2
    - env: DB=mysql; MW=REL1_33; SMW=~3.0@dev; MERMAID=dev-master
      php: 7.3

install:
  - bash ./build/travis/install-mediawiki.sh
  - bash ./build/travis/install-semantic-result-formats.sh

script:
  - bash ./build/travis/run-tests.sh

cache:
  directories:
    - $HOME/.composer/cache